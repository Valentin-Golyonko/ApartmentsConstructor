{% extends 'ApartmentsApp/base.html' %}

{% block content %}
    <h2>Apartments list</h2>

    <ul>
        {% for flat in object_list %}
            <li>
                <a href="{% url 'details' flat.id %}">{{ flat }}</a>
                <a href="{% url 'details-old' flat.id %}">(OLD{{ flat }})</a>
            </li>
        {% empty %}
            <li>No Apartments yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
